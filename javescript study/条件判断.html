<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
    <script>
        var pwd=prompt('输入你的密码：','');
        var pwd2=prompt('请重新输入你的密码：','')
        if(pwd==pwd2){
            alert('输入正确');
        }
        else {
            alert('输入不一致');
        }
    </script>
    <script>
        var pwd=prompt('输入一个数字：','');

        if(pwd==50){
            document.write('回答正确');
        }
        else if(pwd<50) {
            document.write('数值偏小');
        }
        else{
            document.write('数值偏大');
        }
    </script>
</head>

</body>
</html>
