<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>面向对象的选项卡</title>
    <!--
        -----面向对象
    程序-----构造函数
    变量-----属性
    函数-----方法



    -->
    <!--面向对象
    1.函数没有嵌套



    -->
<style>
    #div1 .active{background-color: #1ca3ad;
    }
    #div1 div{
        width: 190px;
        height: 300px;
        background-color: #57adab;
        /*border: 1px;*/
        display: none;
        margin-top: 1px;
    }

</style>
<script>
    window.onload=function ()
    {
        new TabSwitch('div1');
    }

    function TabSwitch(id)
    {
        var _this=this;
        var oDiv=document.getElementById(id);
        this.oBtn=document.getElementsByTagName('input');
        this.aDiv=oDiv.getElementsByTagName('div');
        for(var i=0;i<this.oBtn.length;i++)
        {
            this.oBtn[i].index=i;
            this.oBtn[i].onclick=function()
            {
                _this.fnClick(this);

            };

        }
    };
    TabSwitch.prototype.fnClick=function (oBtn)
    {
        for(var i=0;i<this.oBtn.length;i++)
        {
            this.oBtn[i].className='';
            this.aDiv[i].style.display='none';
        }
        oBtn.className='active';
        this.aDiv[this.index].style.display='block';
    }
</script>
</head>
<body>
<div id="div1">
    <input type="button" value="教育" class="active">
    <input type="button" value="培训">
    <input type="button" value="招生">
    <input type="button" value="出国">
    <div style="display: block">1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>
</div>
</body>
</html>
