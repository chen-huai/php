<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

<script>
    var a=prompt('请输入','')
    var b=prompt('请输入','')
    function demo(a,b) {
        var sum=a+b;
        alert(sum);
    }
</script>
<button onclick="demo(a,b)">
    按钮
</button>
</body>
</html>
