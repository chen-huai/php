<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        var pwd=prompt('请输入你的密码:','');
        var pwd2=prompt('请确认你的密码：','');
        while(pwd !== pwd2){
            var pwd2=prompt('输入错误，请重新确认密码并再次输入：','');
        }
        if(pwd==pwd2){
            alert('登入成功')
        }
    </script>
</head>
<body>

</body>
</html>
