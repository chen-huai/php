<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        <br />
        密  码：
        <input type="password">
        <br />
        你喜欢的水果：
        苹果<input type="checkbox">
        香蕉<input type="checkbox">
        菠萝<input type="checkbox">
        <br />
        请选择你的性别：
        <!--name属性一致后，只能选择一个    -->
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br />
        请选择你的网址:
        <select>
            <option>www.baidu.com</option>
            <option>www.taobao.com</option>
            <option>chen-huai.github.io</option>
        </select>
        <br />
        <input type="button" value="按钮">
        <input type="submit" value="确定">
        <br />
        <textarea cols="20" rows="10">请在次填写个人信息</textarea>



    </form>

</body>
</html>
