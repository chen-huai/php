<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        .classa{
            text-align: center;
        }
    </style>

    <style type="text/css">
        .classb{
            direction: ltr;
        }
    </style>

    <style type="text/css">
        .classc{
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p class="classa">学习</p>
    <p class="classb">学习</p>
    <p class="classc">学习</p>

</body>
</html>
