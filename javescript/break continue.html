<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break continue</title>
    <script>
        alert('break事件');
        for(var i=0;i<5;i++)
        {
            if(i==2)
            {
                break;/*整个循环中断*/
            }

            alert(i);
        }
    </script>

    <script>
        alert('continue事件');
        for(var i=0;i<5;i++)
        {
            if(i==2)
            {
                continue;/*整个循环中断*/
            }

            alert(i);
        }
    </script>
</head>
<body>

</body>
</html>
