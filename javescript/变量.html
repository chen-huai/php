<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        var xuexi='学习';
        /*变量名称：字母，$,_,数字；数字不能开头*/
        alert(xuexi);
        document.write('<h1>'+xuexi+'</h1>');
    </script>
    <script>
        var name=prompt('你的名字是：','');
        /*变量名称：字母，$,_,数字；数字不能开头*/
        alert(xuexi);
        document.write('<h1>'+name+'</h1>');
    </script>
</head>
<body>

</body>
</html>
