<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <style type="text/css">
        .classa{
            border: 1px solid black;
            background-color: #00aced;
            /*内边距*/
            padding: 10px;

            /*内容有背景色*/
            background-clip: content-box;

        }
    </style>

    <style type="text/css">
        .classb{
            border: 1px solid black;
            background-color: #00aced;
            /*外边距*/
            margin: 100px;

        }
    </style>
</head>
<body>
    <div class="classa">a</div>
    <div class="classb">a</div>
</body>
</html>
