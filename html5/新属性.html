<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可编辑列表</title>
</head>
<body>
    <h1>可编辑列表</h1>
    <ul contenteditable="false">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <ul contenteditable="true">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <!--    hidden 隐藏-->
    <ul contenteditable="true" hidden>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>

    <!--        自动检查错误-->
    </ul>

    <input type="text" spellcheck="">

    <!--    获取tab焦点顺序-->
    <a href="#" tabindex="1">1</a>
    <a href="#" tabindex="3">3</a>
    <a href="#" tabindex="2">2</a>
    <ul tabindex="4">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>
